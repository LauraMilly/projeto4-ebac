<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filmbox - The Batman</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="dist/css/main.css"/>
  <link rel="stylesheet" href="dist/css/tailwind.css"/>
</head>
<body class="bg-black text-white min-h-screen flex">
  <!-- sidebar -->
  <aside class="w-16 bg-[#121212] flex flex-col items-center py-6 space-y-6">
    <i class="fas fa-home text-xl text-white hover:text-pink-500 cursor-pointer"></i>
    <i class="fas fa-film text-xl text-white hover:text-pink-500 cursor-pointer"></i>
    <i class="fas fa-tv text-xl text-white hover:text-pink-500 cursor-pointer"></i>
    <i class="fas fa-user text-xl text-white hover:text-pink-500 cursor-pointer"></i>
  </aside>

<!-- conteudo -->
<div class="flex-1 flex flex-col">

<!-- header -->
    <header class="flex items-center justify-between px-8 py-4 border-b border-gray-800">
      <h1 class="text-2xl font-bold text-pink-600">filmbox</h1>
      <nav class="flex gap-6 text-gray-300 text-sm">
        <a href="#" class="hover:text-white">Movies</a>
        <a href="#" class="hover:text-white">Series</a>
        <a href="#" class="hover:text-white">TV Shows</a>
      </nav>
      <img src="src/images/user.jpg" alt="User" class="w-10 h-10 rounded-full border-2 border-pink-600" />
    </header>

<!-- background hero -->
<section class="home flex flex-row flex-1 px-8 py-12 space-x-8 items-center">
  <!-- Texto à esquerda -->
  <div class="flex-1 z-20 flex flex-col justify-center">
    <h2 class="text-4xl font-bold mb-4">The Batman</h2>
    <p class="text-lg text-gray-400 max-w-md">
      Após dois anos espreitando as ruas como Batman, Bruce Wayne se encontra nas profundezas mais sombrias de Gotham City. Com poucos aliados confiáveis, o vigilante solitário se estabelece como a personificação da vingança para a população.
    </p>
  </div>

  <!-- Imagens empilhadas à direita -->
  <div class="flex flex-col items-center space-y-4 z-10">
    <img src="src/images/batman-png.png" alt="Batman" class="w-80 object-contain" />
    <img src="src/images/alguma-outra-imagem.png" alt="Decorativo" class="w-80 object-contain" />
  </div>
</section>


</div>
</body>

</body>
</html>
